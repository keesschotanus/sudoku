<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <h1>Sudoku Solver</h1>
  <h2 id="message"></h2>
  <div class="container">
    <div id="sudoku" class="sudoku-container"></div>
    <div>
      <button id="clearButton" type="button">Clear Sudoku</button><br>
      <button id="exampleButton" type="button">Example Sudoku</button><br>
      <button id="nakedSinglesButton" type="button">Naked Singles</button><br>
      <button id="nakedDoublesButton" type="button">Naked Doubles</button><br>
      <button id="hiddenSinglesButton" type="button">Hidden Singles</button><br>
      <button id="hiddenDoublesButton" type="button">Hidden Doubles</button><br>
      <button id="pointingValuesButton" type="button">Pointing values</button><br>
      <button id="solveButton" type="button">Solve Sudoku</button><br>
    </div>
  </div>
  <script src="./dist/src/sudoku.js" type="module"></script>
</body>
</html>
