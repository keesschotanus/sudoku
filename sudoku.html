<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <h1>Sudoku Solver</h1>
  <h2 id="message"></h2>
  <div class="container">
    <div id="sudoku" class="sudoku-container"></div>
    <div>
      <button class="action-button" id="clearButton" type="button">Clear Sudoku</button><br>
      <button class="action-button" id="exampleButton" type="button">Example Sudoku</button><br>
      <button class="action-button" id="nakedSinglesButton" type="button">Naked Singles</button><br>
      <button class="action-button" id="nakedDoublesButton" type="button">Naked Doubles</button><br>
      <button class="action-button" id="hiddenSinglesButton" type="button">Hidden Singles</button><br>
      <button class="action-button" id="hiddenDoublesButton" type="button">Hidden Doubles</button><br>
      <button class="action-button" id="pointingValuesButton" type="button">Pointing values</button><br>
      <button class="action-button" id="solveButton" type="button">Solve Sudoku</button><br>
    </div>
  </div>

  <div class="number-container">
    <button id="nr1" class="number-button" type="button">1</button>
    <button id="nr2" class="number-button" type="button">2</button>
    <button id="nr3" class="number-button" type="button">3</button>
    <button id="nr4" class="number-button" type="button">4</button>
    <button id="nr5" class="number-button" type="button">5</button>
    <button id="nr6" class="number-button" type="button">6</button>
    <button id="nr7" class="number-button" type="button">7</button>
    <button id="nr8" class="number-button" type="button">8</button>
    <button id="nr9" class="number-button" type="button">9</button>
    <button id="nr0" class="number-button" type="button">X</button>
  </div>

  <script src="./dist/src/sudoku.js" type="module"></script>
</body>
</html>
